<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../app.js"></script>
    <link rel="icon" href="../images/myicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <section id="navbar" style="width: 10px; display: flex"></section>
    <script>
      $(function () {
        $("#navbar").load("../sidebar.html");
      });
    </script>
    <div class="heading">
      <h1 class="searchheading">Search the web!</h1>
    </div>
    <section id="search">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="../images/Google.png" style="width: 100%" />
        </div>

        <div class="mySlides fade">
          <img
            src="../images/youtube.png"
            style="
              width: 100%;
              height: 150px;
              margin-top: 25px;
              margin-bottom: 25px;
            "
          />
        </div>

        <div class="mySlides fade">
          <img src="../images/Stack_Overflow.png" style="width: 100%" />
        </div>

        <div class="mySlides fade">
          <img
            src="../images/reddit.png"
            style="width: 100%; margin-top: auto"
          />
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <script>
        showSlides(slideIndex);
      </script>

      <br />
      <div class="wrap">
        <div class="search">
          <input
            type="text"
            id="searchTerm"
            placeholder="What are you looking for?"
          />
          <button type="submit" id="searchButton" onclick="searchNet()">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <script>
        enterIsPressed("searchTerm", "searchButton");
      </script>
    </section>

    <div class="dictContainer">

      <button type="submit" id="dictSearch" onclick="dictSearch();">
        Search the dictionary
      </button>
      <input type="text" placeholder="Search.." name="search" id="dictInput" />
    </div>
    <script>
      enterIsPressed("dictInput", "dictSearch");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="icon" href="images/myicon.ico">

    <title>Document</title>
  </head>
  <body>
    <section id="navbar" style="width: 10px; display: flex"></section>
    <script>
      $(function () {
        $("#navbar").load("../sidebar.html");
      });
    </script>
    <div class="heading">
      <h1 class="searchheading">Calculator</h1>
    </div>

    <section id="calculator">
      <div class="main-calc">
          <input class="textview" name="textview" id="calc-view" type="text"/>
        <table>
          <tr>
            <td>
              <input
                class="button special"
                type="button"
                value="C"
                onclick="clean()"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="&#x232B;"
                onclick="back()"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="&#247;"
                onclick="insert('/')"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="&times"
                onclick="insert('*')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="7"
                onclick="insert(7)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="8"
                onclick="insert(8)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="9"
                onclick="insert(9)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="-"
                onclick="insert('-')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="4"
                onclick="insert(4)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="5"
                onclick="insert(5)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="6"
                onclick="insert(4)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="+"
                onclick="insert('+')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="1"
                onclick="insert(1)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="2"
                onclick="insert(2)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="3"
                onclick="insert(3)"
              />
            </td>
            <td rowspan="5">
              <input
                id="equal-button"
                class="button special"
                style="height: 110px"
                type="button"
                value="="
                onclick="equal()"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                class="button special"
                style="width: 110px"
                type="button"
                value="0"
                onclick="insert(0)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="."
                onclick="insert('.')"
              />
            </td>
          </tr>
        </table>
      </div>
    </section><script src="../app.js"></script><script>enterIsPressed("calc-view","equal-button")</script>
  </body>
</html>

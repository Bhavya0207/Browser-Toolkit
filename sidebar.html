<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/bb9b6b7828.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nova+Square&family=Orbitron:wght@500&family=Poppins&display=swap");
      body {
        font-family: "poppins", sans-serif;
      }

      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #000109;
        overflow-x: hidden;
        transition: 0.5s;
        /* padding-top: 20px; */
        box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.5);
        font-family: "poppins";
      }

      .sidebar a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover:not(.logo):not(.closebtn) {
        color: #f1f1f1;
        background-color: var(--secondary-color);
        box-shadow: 5px 10px 30px rgba(128, 0, 128, 0.3);
        transition: all ease 0.2s;
        transform: translateY(-5px);
      }

      .sidebar .closebtn {
        position: absolute;
        top: 20px;
        right: 15px;
        font-size: 36px;
        margin-left: 50px;
        cursor: pointer;
        background:none;
        border: none;
        color: #fff;
      }
      .sidebar .closebtn:hover {
        transform: scale(1.2);
      }

      .sidebar .logo {
        position: relative;
        top: 0;
        font-size: 40px;
        color: #800080;
        padding-top: 10px;
        font-family: "nova square";
        word-wrap: break-word;
        width: 200px;
      }
      .sidebar .logo:hover {
        color: #aa336a;
        transform: scale(1.05);
      }

      #openbtn {
        position: absolute;
        font-size: 20px;
        cursor: pointer;
        background-color: #800080;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 100%;
        box-shadow: 20px 20px 20px black;
        transition: all ease 0.2s;
      }

      #openbtn:hover {
        transform: scale(1.1);
      }

      #main {
        transition: margin-left 0.5s;
        padding: 16px;
        width: auto;
      }

      .menu-links {
        display: none;
      }

      #menu-clock {
        cursor: pointer;
      }

      i{
        font-family: fontawesome;
      }

      .i {
        color: purple;
      }

      @media screen and (max-width: 450px) {
        #openbtn {
          position: relative;
        }
      }
    </style>
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <div id="container" style="display: none">
        <a href="/index.html" class="logo">BrowserToolkit</a>
        <button class="closebtn" onclick="closeNav()">Ã—</button>
        <br />
        <a href="/tools/search.html"
          ><i class="i fa-light fa-magnifying-glass"></i> Web search</a
        >
        <a href="/tools/notes.html"
          ><i class="i fa-light fa-note-sticky"></i> Make Notes</a
        >
        <a href="/tools/bookmarks.html"
          ><i class="i fa-regular fa-bookmark"></i> Bookmarks</a
        >
        <a id="menu-clock"><i class="i fa-light fa-clock"></i> Clock </a>
        <div class="menu-links" id="links-clock">
          <a href="/tools/clock.html"
            ><i class="i fa-light fa-arrow-right"></i> Digital Clock</a
          >
          <a href="/tools/stopwatch.html"
            ><i class="i fa-light fa-arrow-right"></i> Stopwatch</a
          >
          <a href="/tools/timer.html">
            <i class="i fa-light fa-arrow-right"></i> Timer
          </a>
        </div>
        <a href="/tools/calculator.html"><i class="i fa-light fa-calculator"></i> Calculator</a>
      </div>
    </div>

    <div id="main">
      <button id="openbtn" onclick="openNav()">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("mySidebar").style.borderRight =
          "2px solid #800080";
        document.getElementById("main").style.marginLeft = "250px";
        document.getElementById("openbtn").style.visibility = "hidden";
        const timeout = setTimeout(() => {
          console.log("x");
          document.getElementById("container").style.display = "block";
        }, 275);
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("mySidebar").style.border = "none";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("openbtn").style.visibility = "visible";
        document.getElementById("container").style.display = "none";
      }
      $(document).on("click", "#menu-clock", function () {
        $("#links-clock").slideToggle("Fast");
      });
    </script>
  </body>
</html>
